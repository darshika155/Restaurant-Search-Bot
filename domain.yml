intents:
- restaurant_search
- greet
- dont_send_mail
- email_request
- affirm
- goodbye
- stop
- ask_emailid
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you prefer?
  utter_ask_email:
  - buttons:
    - payload: /ask_emailid
      title: Yes
    - payload: /dont_send_mail
      title: No
    text: Do you want a list of top 10 restaurants in your email?
  utter_ask_emailid:
  - text: please enter your emailid
  utter_ask_howcanhelp:
  - text: How can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_price:
  - buttons:
    - payload: Lesser than Rs. 300
      title: Lesser than Rs. 300
    - payload: Rs. 300 to 700
      title: Rs. 300 to 700
    - payload: More than 700
      title: More than 700
    text: What price range are you looking at?
  utter_default:
  - text: I cannot understand
  utter_goodbye:
  - text: goodbye!
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  emailid:
    type: text
  location:
    type: text
  price:
    type: text
  send_mail:
    type: text
